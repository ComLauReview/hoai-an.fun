<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hủy Hoại Block!</title>
    <link rel="icon" href="shungchingdev.png">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="script.js" defer></script>

</head>

<body>
    <!-- HoatAnhTroChoi -->
    <canvas id="c"></canvas>

    <!-- Trang Chu -->
    <div class="hud">
        <div class="hud__score">
            <div class="score-lbl"></div>
            <div class="cube-count-lbl"></div>
        </div>
        <div class="pause-btn">
            <div></div>
        </div>
        <div class="slowmo">
            <div class="slowmo__bar"></div>
        </div>
    </div>

    <!-- Set Menu cs -->
    <div class="menus">
        <div class="menu menu--main">
            <h1>!Hủy Hoại Block!</h1>
            <button type="button" class="play-normal-btn">Chơi Ngay</button>
            <button type="button" class="play-casual-btn">Chế độ Tự do</button>
            <div class="credits">An HoaianPhan-Nicky game by <a href="https://www.facebook.com/profile.php?id=100036723197672">ShungChing</a></div>
        </div>
        <div class="menu menu--pause">
            <h1>Dừng lại!</h1>
            <button type="button" class="resume-btn">Tiếp Tục</button>
            <button type="button" class="menu-btn--pause">Trang Chủ</button>
        </div>
        <div class="menu menu--score">
            <h1>!!Trò chơi kết thúc!!</h1>
            <h2>Điểm của bạn:</h2>
            <div class="final-score-lbl"></div>
            <div class="high-score-lbl"></div>
            <button type="button" class="play-again-btn">Chơi Lại</button>
            <button type="button" class="menu-btn--score">MENU</button>
        </div>
    </div>

</body>

</html>
